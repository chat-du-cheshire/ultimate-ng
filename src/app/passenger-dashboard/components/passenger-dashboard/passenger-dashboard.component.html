<div>
  <passenger-count
    [items]="passengers">
  </passenger-count>
  <div *ngFor="let passenger of passengers;">
    {{ passenger.fullname }}
  </div>
  <passenger-detail
    *ngFor="let passenger of passengers;"
    [detail]="passenger"
    (edit)="handleEdit($event)"
    (remove)="handleRemove($event)"
    (toCard)="handleToCard($event)">
  </passenger-detail>
</div>
